{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My books{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/ratchet.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/ratchet.min.js' %}"></script>
  {% block extrahead %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}
    {{ content }}
    {% endblock %}
  </div>
</body>
</html>
