{% extends "base.html" %}
{% load staticfiles %}

{% block title %}+1{% endblock title %}

{% block extrahead %}
<style>
html, body {
  position: relative;
  height: 100%;
}
body {
  background: #eee;
  font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
  font-size: 14px;
  color:#000;
  margin: 0;
  padding: 0;
}
.swiper-container {
  width: 100%;
  height: 100%;
}
.swiper-slide {
  text-align: center;
  font-size: 18px;
  background: #fff;
  /* Center slide text vertically */
  display: -webkit-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-box-align: center;
  -ms-flex-align: center;
  -webkit-align-items: center;
  align-items: center;
}
.swiper-pagination-clickable .swiper-pagination-bullet {
  margin: 5px !important;
}
</style>
{% endblock %}

{% block content %}

<div class="swiper-pagination" style="position: fixed;bottom: 10px;left: 0;width: 100%;"></div>
<!-- Swiper -->
<div class="swiper-container">

  <div class="swiper-wrapper">
    {% for id in ids %}
    <div class="swiper-slide">
      <img width="100%" src="/static/img/recipe/{{ id }}.jpg">
    </div>
    {% endfor %}
  </div>

</div>

<!-- Initialize Swiper -->


<!-- javascript -->
<script>
var swiper = new Swiper('.swiper-container', {
  pagination: '.swiper-pagination',
  paginationClickable: true
});
</script>
<!-- /javascript -->

{% endblock content %}
