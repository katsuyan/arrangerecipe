{% extends "base.html" %}

{% block title %}授業追加{% endblock title %}

{% block extrahead %}
<style>
</style>
{% endblock %}

{% block content %}
<div class="container" id="index">

  <div>
    {% for category in category_list %}
    <div class="radio">
      <label>
        <input type="radio" class="category" value="{{ category.id }}">
        {{ category.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <br>
  <div>
    {% for taste in taste_list %}
    <div class="radio">
      <label>
        <input type="radio" class="taste" value="{{ category_id }}">
        {{ taste.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div>
    <button class="btn btn-default" id="cook_button">作る</button>
  </div>

</div>


<!-- javascript -->
<script type="text/javascript"> {% include "js/index.js" %} </script>
<!-- /javascript -->

{% endblock content %}
